<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO详细报告 - SEO Checker</title>
    <link rel="stylesheet" href="detailed-report.css">
</head>

<body>
    <div class="report-container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在加载详细报告...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error hidden">
            <div class="error-icon">⚠️</div>
            <h3>加载失败</h3>
            <p id="error-message">无法加载详细报告</p>
            <div class="error-actions">
                <button id="retry-btn" class="btn btn-primary">重试</button>
                <button id="back-btn" class="btn btn-secondary">返回扩展</button>
            </div>
        </div>

        <!-- Report Content -->
        <div id="report-content" class="report-content hidden">
            <!-- Header -->
            <header class="report-header">
                <div class="header-content">
                    <h1>SEO详细分析报告</h1>
                    <div class="report-meta">
                        <div class="report-url" id="report-url">-</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="export-btn" class="btn btn-primary">导出PDF</button>
                </div>
            </header>

            <!-- Score Overview -->
            <section class="score-overview">
                <div class="overall-score">
                    <div class="score-circle">
                        <div class="score-value" id="overall-score">--</div>
                        <div class="score-label">总分</div>
                    </div>
                </div>
                <div class="score-breakdown">
                    <div class="score-category">
                        <h3>技术SEO</h3>
                        <div class="score-bar">
                            <div class="score-fill technical" id="technical-fill"></div>
                        </div>
                        <div class="score-number" id="technical-score">--</div>
                    </div>
                    <div class="score-category">
                        <h3>内容质量</h3>
                        <div class="score-bar">
                            <div class="score-fill content" id="content-fill"></div>
                        </div>
                        <div class="score-number" id="content-score">--</div>
                    </div>
                    <div class="score-category">
                        <h3>性能优化</h3>
                        <div class="score-bar">
                            <div class="score-fill performance" id="performance-fill"></div>
                        </div>
                        <div class="score-number" id="performance-score">--</div>
                    </div>
                </div>
            </section>

            <!-- Issues Section -->
            <section class="issues-section">
                <h2>发现的问题</h2>
                <div class="issues-summary">
                    <div class="summary-item critical">
                        <span class="count" id="critical-count">0</span>
                        <span class="label">严重问题</span>
                    </div>
                    <div class="summary-item high">
                        <span class="count" id="high-count">0</span>
                        <span class="label">高优先级</span>
                    </div>
                    <div class="summary-item medium">
                        <span class="count" id="medium-count">0</span>
                        <span class="label">中等问题</span>
                    </div>
                    <div class="summary-item low">
                        <span class="count" id="low-count">0</span>
                        <span class="label">低优先级</span>
                    </div>
                </div>
                <div id="issues-list" class="issues-list">
                    <!-- Issues will be populated here -->
                </div>
            </section>

            <!-- Technical Details -->
            <section class="technical-section">
                <h2>技术分析详情</h2>
                <div class="technical-grid">
                    <div class="tech-card">
                        <h3>元标签分析</h3>
                        <div id="meta-analysis" class="tech-content">
                            <!-- Meta tags analysis -->
                        </div>
                    </div>
                    <div class="tech-card">
                        <h3>标题结构</h3>
                        <div id="heading-analysis" class="tech-content">
                            <!-- Heading structure analysis -->
                        </div>
                    </div>
                    <div class="tech-card">
                        <h3>链接分析</h3>
                        <div id="links-analysis" class="tech-content">
                            <!-- Links analysis -->
                        </div>
                    </div>
                    <div class="tech-card">
                        <h3>图片优化</h3>
                        <div id="images-analysis" class="tech-content">
                            <!-- Images analysis -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Content Analysis -->
            <section class="content-section">
                <h2>内容分析</h2>
                <div class="content-grid">
                    <div class="content-card">
                        <h3>内容统计</h3>
                        <div id="content-stats" class="content-details">
                            <!-- Content statistics -->
                        </div>
                    </div>
                    <div class="content-card">
                        <h3>可读性分析</h3>
                        <div id="readability-analysis" class="content-details">
                            <!-- Readability analysis -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Performance Analysis -->
            <section class="performance-section">
                <h2>性能分析</h2>
                <div class="performance-grid">
                    <div class="perf-card">
                        <h3>页面性能</h3>
                        <div id="page-performance" class="perf-details">
                            <!-- Page performance details -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="detailed-report.js"></script>
</body>

</html>
